name: PR Comment

on:
  pull_request:
    branches: ["*"]

jobs:
  Comments:
    runs-on: ubuntu-latest
    steps:      
      - env:
          PR_NUMBER: ${{ github.event.pull_request.number }} 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export body=$( curl "https://api.open-meteo.com/v1/forecast?latitude=51.5002&longitude=-0.1262&daily=temperature_2m_max&current_weather=true&timezone=Europe%2FLondon")
          export temp=$(echo $body | jq '.daily.temperature_2m_max[0]')
          gh pr comment $PR_NUMBER --body "The temprature is: $temp " --repo $GITHUB_REPOSITORY
